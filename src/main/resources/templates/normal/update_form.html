<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <section>
        <div class="card">
            <!-- <h1 class="text-center">Add Contact</h1> -->
            <div class="card-body">
                <div class="container-fuild mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            
                            <form action="" th:object="${Contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">
                                <div class="container-fuild contact">
                                    <div class="row">
                                        <div class="col-md-4" style="background-color: fccb90;">
                                            <div class="contact-info">
                                                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                                                <h2>Update your contact</h2>
                                                <h4>We are update extisting contect</h4>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="hidden" th:value="${contact.cid}" name="cid">
                                            <div class="contact-form">
                                                <div class="input-group mt-3 ml-3">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="fa fa-plus"></i>
                                                        </div>
                                                    </div>
                                                    <input required type="text" th:value="${contact.name}" id="firstname" name="name" placeholder="Enter name here" class="form-control">
                                                </div>
                                                <div class="input-group mt-3 ml-3">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="fas fa-user-alt"></i>
                                                        </div>
                                                    </div>
                                                    <input required type="text" id="lastname" th:value="${contact.secondname}" name="secondname" placeholder="Enter lastname here" class="form-control">
                                                </div>
                                                <div class="input-group mt-3 ml-3">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="fa fa-phone"></i>
                                                        </div>
                                                    </div>
                                                    <input required min="10" type="number" id="mo_number" th:value="${contact.phone}" name="phone" placeholder="Enter Mo. number" class="form-control">
                                                </div>
                                                <div class="input-group mt-3 ml-3">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            <i class="fa fa-briefcase"></i>
                                                        </div>
                                                    </div>
                                                    <input required type="text" id="work" name="work" th:value="${contact.work}" placeholder="Enter work here" class="form-control">
                                                </div>
                                                <div class="input-group mt-3 ml-3">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">
                                                            @
                                                        </div>
                                                    </div>
                                                    <input type="text" id="work" name="email" th:value="${contact.email}" placeholder="Enter email" class="form-control">
                                                </div>
                                                <div class="form-group mt-3 ml-3">
                                                    <textarea id="textarea" name="description" th:text="${contact.description}" rows="5" placeholder="Enter contact description" class="form-control"></textarea>
                                                </div>
                                                <!-- contact image -->
                                                <div class="container text-center">
                                                    <img src="" style="height: 150px; width: 150px;" class="img-fuild my_profile_picture" th:src="@{'/resources/'+${contact.image}}" alt="">
                                                </div>
                                                <div class="custom-file ml-3">
                                                    <p>Choose new profile picture</p>
                                                    <input type="file" name="image1">
                                                </div>
                                                <div class="form-group mt-3">        
                                                  <div class="col-sm-offset-2">
                                                    <button type="submit" class="btn btn-default">Submit</button>
                                                  </div>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tiny.cloud/1/dmy6ge3oc1k67erapd18o5gcsg7y8yljeg45l8s4r37y411p/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: 'textarea',
              plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
              toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
              toolbar_mode: 'floating',
              tinycomments_mode: 'embedded',
              tinycomments_author: 'Author name',
            });
        </script>
    </section>

  </body>
</html>
